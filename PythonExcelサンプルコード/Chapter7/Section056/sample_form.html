<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>勤怠登録</title>
</head>


<body>
    <form id="timecard" action="test">
        <input type="text" id="start" />
        <input type="text" id="end" />
        <input type="submit" id="toroku" value="登録する" />
    </form>
    <script>
        const form = document.getElementById('timecard');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('登録しました');
        });
    </script>
</body>

</html>
